<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ Shurokha</title>
  <link rel="icon" type="image/png" href="pictures/logo-transparent.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="login-section">
    <div class="login-card animate__animated animate__fadeInUp">
      <div class="text-center mb-4">
        <div class="mb-3">
          <img src="pictures/logo-transparent.png" alt="Shurokha Logo" class="mx-auto" style="width: 120px; height: 120px; object-fit: contain;">
        </div>
        <div class="login-title">Login to Shurokha</div>
      </div>
      <form id="loginForm" autocomplete="off">
        <div class="mb-3">
          <label for="login-phone" class="form-label">Phone or Email</label>
          <input type="text" class="form-control" id="login-phone" placeholder="Enter your phone or email" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid mb-3">
          <button id="loginBtn" type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
        <div class="text-center">
          <a href="index.html" class="text-decoration-none text-primary">&larr; Back to Homepage</a>
        </div>
      </form>
      <div class="text-center mt-3">
        <small class="text-muted">01623996525 for mother, 01701788689 for admin, 01686868689 for doctor</small>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      var phone = document.getElementById('login-phone').value.trim();
      var btn = document.getElementById('loginBtn');
      var errorMsg = document.getElementById('login-error');
      btn.classList.remove('animate__pulse');
      if (phone === '01623996525') {
        btn.classList.add('animate__tada');
        setTimeout(function() {
          localStorage.setItem('loggedIn', 'true');
          window.location.href = 'mother-dashboard.html';
        }, 400);
      } else if (phone === '01701788689') {
        btn.classList.add('animate__tada');
        setTimeout(function() {
          localStorage.setItem('adminLoggedIn', 'true');
          window.location.href = 'admin-dashboard.html';
        }, 400);
      } else if (phone === '01686868689') {
        btn.classList.add('animate__tada');
        setTimeout(function() {
          localStorage.setItem('doctorLoggedIn', 'true');
          window.location.href = 'doctor-dashboard.html';
        }, 400);
      } else {
        if (!errorMsg) {
          errorMsg = document.createElement('div');
          errorMsg.id = 'login-error';
          errorMsg.className = 'text-danger text-center mb-2';
          btn.parentNode.parentNode.insertBefore(errorMsg, btn.parentNode);
        }
        errorMsg.textContent = 'Invalid phone number. Only 01623996525, 01701788689, or 01686868689 are allowed.';
      }
    };
  </script>
</body>

</html>
